<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Adding Tailwind CDN -->
</head>
<body class="bg-white m-0">
    <!-- Main container (flex layout for left sidebar and right content) -->
    <div class="flex h-screen">
        <!-- Left Flexbox (Sidebar) -->
        <div class="w-full lg:w-1/5 bg-gray-100 text-black p-6 flex flex-col space-y-6 min-h-screen">
          
          <!-- Create New Listing Button -->
          <h1 class="text-2xl font-bold mb-6 flex justify-center items-center">
            <img src="Images/Logo.jpeg" alt="New Listing Icon" class="w-30 h-8" />
          </h1>
          
          <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg mb-4 hover:bg-indigo-700 focus:outline-none">
            + Create New Listing
          </button>
  
          <!-- Sidebar Content -->
          <ul class="space-y-4 flex-grow">
            <li class="flex items-center space-x-4">
              <img src="Images/LogoD.jpeg" alt="Dashboard Icon" class="w-6 h-6" />
              <a href="#" id="newListing" class="text-black hover:text-indigo-400">Dashboard</a>
            </li>
            <li class="flex items-center space-x-4">
              <img src="Images/LogoA.jpeg" alt="My Campaigns Icon" class="w-6 h-6" />
              <a href="#" id="myCampaigns" class="text-black hover:text-indigo-400">My Campaigns</a>
            </li>
            <li class="flex items-center space-x-4">
              <img src="Images/LogoAL.jpeg" alt="Asset Library Icon" class="w-6 h-6" />
              <a href="#" id="assetLibrary" class="text-black hover:text-indigo-400">Asset Library</a>
            </li>
            <li class="flex items-center space-x-4">
              <img src="Images/LogoG.jpeg" alt="Get Help Icon" class="w-6 h-6" />
              <a href="#" id="getHelp" class="text-black hover:text-indigo-400">Get Help</a>
            </li>
          </ul>
  
          <!-- Footer in Sidebar (always at the bottom) -->
          <div class="mt-auto flex flex-col items-center pt-4">
            <ul class="space-y-4 text-center">
              <li>
                <button class="bg-gray-100 text-black w-full px-5 py-2 rounded-lg hover:bg-gray-300 focus:outline-none flex items-center justify-center">
                  <img src="Images/LogoL.jpeg" alt="Logout Icon" class="w-4 h-4 mr-2" />
                  Logout
                </button>
              </li>
              <li><a href="#" id="helpFeedback" class="text-black hover:text-indigo-400">? Help & Feedback</a></li>
            </ul>
          </div>
        </div>
  
        <!-- Right Content Area -->
        <div class="flex-1 bg-white p-6 lg:p-12 flex flex-col">
            <!-- Navbar container -->
            <div class="flex justify-between lg:justify-end space-x-6 mb-6 items-center w-full mt-0">
                <!-- Navbar Items -->
                <a href="#" class="text-black hover:text-indigo-400">
                  <span>Home</span>
                </a>
                <a href="#" class="text-black hover:text-indigo-400">
                  <span>Promote and Earn</span>
                </a>
                <a href="#" class="text-black hover:text-indigo-400">
                  <span>Earn on X</span>
                </a>
                <a href="#" class="text-black hover:text-indigo-400">
                  <span>All Partners</span>
                </a>
                <a href="#" class="text-black hover:text-indigo-400">
                  <span>Resources</span>
                </a>
      
                <!-- User Profile (Icon + Username Button) -->
                <div class="flex items-center space-x-6">
                    <!-- User Icon -->
                    <span>ðŸ‘¤</span>
      
                    <!-- Username Button -->
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none">
                      @Username
                    </button>
                </div>
            </div>
  
            <!-- Main Content -->
            <div class="flex-grow">
                <h2 class="text-3xl font-semibold">Welcome to the Dashboard</h2>
                <p class="mt-4 text-lg text-gray-700">Here you can manage your campaigns, assets, and more.</p>
            </div>
        </div>
    </div>
</body>
</html>
